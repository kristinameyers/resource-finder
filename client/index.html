<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Barbara 211 Resource Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      color: white;
      padding: 40px 0;
    }
    
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    header p {
      font-size: 1.2em;
      opacity: 0.95;
    }
    
    .search-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    
    .search-box input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .category-card {
      background: white;
      padding: 20px 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .category-card.active {
      background: #667eea;
      color: white;
    }
    
    .category-icon {
      font-size: 2em;
      margin-bottom: 8px;
    }
    
    .category-name {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 5px;
      line-height: 1.2;
    }
    
    .category-description {
      font-size: 0.85em;
      opacity: 0.8;
      line-height: 1.2;
    }
    
    .resources {
      display: grid;
      gap: 20px;
    }
    
    .resource-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .resource-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .resource-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }
    
    .resource-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
    
    .resource-category {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
    }
    
    .resource-description {
      color: #666;
      margin-bottom: 15px;
      line-height: 1.6;
    }
    
    .resource-details {
      display: grid;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    
    .resource-detail {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #555;
    }
    
    .resource-detail-icon {
      width: 20px;
      text-align: center;
      color: #667eea;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.2em;
    }
    
    .error {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
    }
    
    .no-results {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: #666;
    }
    
    .subcategories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
      animation: slideIn 0.3s ease-in-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .subcategories-header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .subcategories-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
    
    .back-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    
    .back-button:hover {
      background: #5468d4;
    }
    
    .subcategory-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border: 2px solid transparent;
    }
    
    .subcategory-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-color: #667eea;
    }
    
    .subcategory-card.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .subcategory-name {
      font-weight: 600;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üåü Santa Barbara 211</h1>
      <p>Find Community Resources Near You</p>
    </header>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for resources..." />
    </div>
    
    <div class="categories" id="categories">
      <div class="loading">Loading categories...</div>
    </div>
    
    <div id="resultsSection" class="hidden">
      <div class="subcategories-header">
        <div class="subcategories-title" id="resultsTitle">Search Results</div>
        <button class="back-button" onclick="backToCategories()">‚Üê Back to Categories</button>
      </div>
      
      <div style="margin: 20px 0;">
        <select id="subcategoryDropdown" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 2px solid #667eea;">
          <option value="">All Subcategories</option>
        </select>
      </div>
      
      <div class="resources" id="searchResults">
        <div class="loading">Loading results...</div>
      </div>
    </div>
    
    <div class="resources" id="resources">
      <div class="loading">Loading resources...</div>
    </div>
  </div>
  
  <script>
    const API_BASE = '/api';
    let allResources = [];
    let activeCategory = null;
    let activeSubcategory = null;
    let currentCategoryId = null;
    
    // Load categories
    async function loadCategories() {
      try {
        const response = await fetch(`${API_BASE}/categories`);
        const categories = await response.json();
        displayCategories(categories);
      } catch (error) {
        console.error('Error loading categories:', error);
        document.getElementById('categories').innerHTML = '<div class="error">Failed to load categories</div>';
      }
    }
    
    // Display categories
    function displayCategories(categories) {
      const container = document.getElementById('categories');
      const icons = {
        'housing': 'üè†',
        'food': 'üçé',
        'healthcare': 'üè•',
        'mental-wellness': 'üß†',
        'substance-use': 'üíä',
        'children-family': 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶',
        'young-adults': 'üë•',
        'legal-assistance': '‚öñÔ∏è',
        'utilities': 'üí°',
        'transportation': 'üöå',
        'hygiene-household': 'üßº',
        'finance-employment': 'üíº',
        'education': 'üìö',
        'default': 'üìå'
      };
      
      container.innerHTML = categories.map(cat => `
        <div class="category-card" data-category="${cat.id}" data-category-name="${cat.name}" onclick="showSubcategories('${cat.id}', '${cat.name}')">
          <div class="category-icon">${icons[cat.icon] || icons.default}</div>
          <div class="category-name">${cat.name}</div>
          <div class="category-description">${cat.description || ''}</div>
        </div>
      `).join('');
    }
    
    // Load resources
    async function loadResources(search = '', category = '') {
      try {
        let url = `${API_BASE}/resources`;
        const params = new URLSearchParams();
        if (search) params.append('search', search);
        if (category) params.append('category', category);
        if (params.toString()) url += '?' + params.toString();
        
        const response = await fetch(url);
        const resources = await response.json();
        allResources = resources;
        displayResources(resources);
      } catch (error) {
        console.error('Error loading resources:', error);
        document.getElementById('resources').innerHTML = '<div class="error">Failed to load resources</div>';
      }
    }
    
    // Display resources
    function displayResources(resources) {
      const container = document.getElementById('resources');
      
      if (!resources || resources.length === 0) {
        container.innerHTML = '<div class="no-results">No resources found. Try a different search or category.</div>';
        return;
      }
      
      container.innerHTML = resources.map(resource => `
        <div class="resource-card">
          <div class="resource-header">
            <div class="resource-name">${resource.name}</div>
            <div class="resource-category">${resource.category}</div>
          </div>
          ${resource.description ? `<div class="resource-description">${resource.description}</div>` : ''}
          <div class="resource-details">
            ${resource.location ? `
              <div class="resource-detail">
                <span class="resource-detail-icon">üìç</span>
                <span>${resource.location}</span>
              </div>
            ` : ''}
            ${resource.phone ? `
              <div class="resource-detail">
                <span class="resource-detail-icon">üìû</span>
                <a href="tel:${resource.phone}">${resource.phone}</a>
              </div>
            ` : ''}
            ${resource.hours ? `
              <div class="resource-detail">
                <span class="resource-detail-icon">üïê</span>
                <span>${resource.hours}</span>
              </div>
            ` : ''}
            ${resource.website ? `
              <div class="resource-detail">
                <span class="resource-detail-icon">üåê</span>
                <a href="${resource.website}" target="_blank" rel="noopener">Visit Website</a>
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }
    
    // Called when clicking a main category
    async function searchByCategory(categoryId, categoryName) {
      currentCategoryId = categoryId;
      activeCategory = categoryName;
      
      // Get category data for keyword search
      const categories = await loadCategoriesData();
      const categoryData = categories.find(c => c.id === categoryId);
      
      if (!categoryData) {
        console.error('Category not found:', categoryId);
        return;
      }
      
      // Hide categories and show results section
      document.getElementById('categories').classList.add('hidden');
      document.getElementById('resources').classList.add('hidden'); 
      document.getElementById('resultsSection').classList.remove('hidden');
      document.getElementById('resultsTitle').textContent = `${categoryName} Resources`;
      
      // Load subcategories for dropdown
      try {
        const subResponse = await fetch(`${API_BASE}/subcategories?categoryId=${categoryId}`);
        const subcategories = await subResponse.json();
        populateSubcategoryDropdown(subcategories);
        
        // Search by category keywords
        const keywords = categoryData.keywords ? categoryData.keywords.join(' ') : categoryName;
        const response = await fetch(`${API_BASE}/resources?keyword=${encodeURIComponent(keywords)}`);
        const resources = await response.json();
        displaySearchResults(resources);
      } catch (error) {
        console.error('Error searching by category:', error);
        document.getElementById('searchResults').innerHTML = '<div class="error">Failed to load resources</div>';
      }
    }
    
    // Called by the new showSubcategories wrapper
    window.showSubcategories = function(categoryId, categoryName) {
      searchByCategory(categoryId, categoryName);
    }
    
    // Populate subcategory dropdown
    function populateSubcategoryDropdown(subcategories) {
      const dropdown = document.getElementById('subcategoryDropdown');
      dropdown.innerHTML = '<option value="">All Subcategories</option>';
      
      if (subcategories && subcategories.length > 0) {
        subcategories.forEach(sub => {
          const option = document.createElement('option');
          option.value = sub.taxonomyCode || sub.id;
          option.textContent = sub.name;
          option.dataset.subcategoryId = sub.id;
          dropdown.appendChild(option);
        });
      }
      
      // Add change listener
      dropdown.onchange = async function() {
        const selectedValue = this.value;
        if (selectedValue) {
          // Search by taxonomy code
          const response = await fetch(`${API_BASE}/resources?taxonomyCode=${encodeURIComponent(selectedValue)}`);
          const resources = await response.json();
          displaySearchResults(resources);
        } else {
          // Search by category keywords again
          searchByCategory(currentCategoryId, activeCategory);
        }
      };
    }
    
    // Display search results
    function displaySearchResults(resources) {
      const container = document.getElementById('searchResults');
      
      if (!resources || resources.length === 0) {
        container.innerHTML = '<div class="no-results">No resources found</div>';
        return;
      }
      
      container.innerHTML = resources.map(res => `
        <div class="resource-card">
          <div class="resource-header">
            <h3 class="resource-name">${res.name}</h3>
            <span class="resource-category">${res.category}</span>
          </div>
          <p class="resource-description">${res.description}</p>
          ${res.phone ? `<div class="resource-contact">üìû ${res.phone}</div>` : ''}
          ${res.address ? `<div class="resource-contact">üìç ${res.address}</div>` : ''}
          ${res.services ? `<div class="resource-services">Services: ${res.services.join(', ')}</div>` : ''}
        </div>
      `).join('');
    }
    
    // Back to categories
    window.backToCategories = function() {
      document.getElementById('resultsSection').classList.add('hidden');
      document.getElementById('categories').classList.remove('hidden');
      document.getElementById('resources').classList.remove('hidden');
      activeCategory = null;
      activeSubcategory = null;
      currentCategoryId = null;
      loadResources();
    }
    
    // Load categories data
    async function loadCategoriesData() {
      try {
        const response = await fetch(`${API_BASE}/categories`);
        return await response.json();
      } catch (error) {
        console.error('Error loading categories data:', error);
        return [];
      }
    }
    
    // Search functionality
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        // If in results view, go back to main view
        if (currentCategoryId) {
          backToCategories();
        }
        // Clear category selection when searching
        document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
        activeCategory = null;
        loadResources(e.target.value);
      }, 300);
    });
    
    // Initialize
    loadCategories();
    loadResources();
  </script>
</body>
</html>
