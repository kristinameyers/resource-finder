<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Barbara 211 Resource Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      color: white;
      padding: 40px 0;
    }
    
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    header p {
      font-size: 1.2em;
      opacity: 0.95;
    }
    
    .search-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    
    .search-box input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .category-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .category-card.active {
      background: #667eea;
      color: white;
    }
    
    .category-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .category-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .category-description {
      font-size: 0.9em;
      opacity: 0.8;
    }
    
    .resources {
      display: grid;
      gap: 20px;
    }
    
    .resource-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .resource-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .resource-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }
    
    .resource-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
    
    .resource-category {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
    }
    
    .resource-description {
      color: #666;
      margin-bottom: 15px;
      line-height: 1.6;
    }
    
    .resource-details {
      display: grid;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    
    .resource-detail {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #555;
    }
    
    .resource-detail-icon {
      width: 20px;
      text-align: center;
      color: #667eea;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.2em;
    }
    
    .error {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
    }
    
    .no-results {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üåü Santa Barbara 211</h1>
      <p>Find Community Resources Near You</p>
    </header>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for resources..." />
    </div>
    
    <div class="categories" id="categories">
      <div class="loading">Loading categories...</div>
    </div>
    
    <div class="resources" id="resources">
      <div class="loading">Loading resources...</div>
    </div>
  </div>
  
  <script>
    const API_BASE = '/api';
    let allResources = [];
    let activeCategory = null;
    
    // Load categories
    async function loadCategories() {
      try {
        const response = await fetch(`${API_BASE}/categories`);
        const categories = await response.json();
        displayCategories(categories);
      } catch (error) {
        console.error('Error loading categories:', error);
        document.getElementById('categories').innerHTML = '<div class="error">Failed to load categories</div>';
      }
    }
    
    // Display categories
    function displayCategories(categories) {
      const container = document.getElementById('categories');
      const icons = {
        'housing': 'üè†',
        'food': 'üçé',
        'healthcare': 'üè•',
        'education': 'üìö',
        'default': 'üìå'
      };
      
      container.innerHTML = categories.map(cat => `
        <div class="category-card" data-category="${cat.name}" onclick="filterByCategory('${cat.name}')">
          <div class="category-icon">${icons[cat.icon] || icons.default}</div>
          <div class="category-name">${cat.name}</div>
          <div class="category-description">${cat.description || ''}</div>
        </div>
      `).join('');
    }
    
    // Load resources
    async function loadResources(search = '', category = '') {
      try {
        let url = `${API_BASE}/resources`;
        const params = new URLSearchParams();
        if (search) params.append('search', search);
        if (category) params.append('category', category);
        if (params.toString()) url += '?' + params.toString();
        
        const response = await fetch(url);
        const resources = await response.json();
        allResources = resources;
        displayResources(resources);
      } catch (error) {
        console.error('Error loading resources:', error);
        document.getElementById('resources').innerHTML = '<div class="error">Failed to load resources</div>';
      }
    }
    
    // Display resources
    function displayResources(resources) {
      const container = document.getElementById('resources');
      
      if (!resources || resources.length === 0) {
        container.innerHTML = '<div class="no-results">No resources found. Try a different search or category.</div>';
        return;
      }
      
      container.innerHTML = resources.map(resource => `
        <div class="resource-card">
          <div class="resource-header">
            <div class="resource-name">${resource.name}</div>
            <div class="resource-category">${resource.category}</div>
          </div>
          ${resource.description ? `<div class="resource-description">${resource.description}</div>` : ''}
          <div class="resource-details">
            ${resource.location ? `
              <div class="resource-detail">
                <span class="resource-detail-icon">üìç</span>
                <span>${resource.location}</span>
              </div>
            ` : ''}
            ${resource.phone ? `
              <div class="resource-detail">
                <span class="resource-detail-icon">üìû</span>
                <a href="tel:${resource.phone}">${resource.phone}</a>
              </div>
            ` : ''}
            ${resource.hours ? `
              <div class="resource-detail">
                <span class="resource-detail-icon">üïê</span>
                <span>${resource.hours}</span>
              </div>
            ` : ''}
            ${resource.website ? `
              <div class="resource-detail">
                <span class="resource-detail-icon">üåê</span>
                <a href="${resource.website}" target="_blank" rel="noopener">Visit Website</a>
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }
    
    // Filter by category
    function filterByCategory(category) {
      // Update active state
      document.querySelectorAll('.category-card').forEach(card => {
        if (card.dataset.category === category) {
          if (card.classList.contains('active')) {
            card.classList.remove('active');
            activeCategory = null;
            loadResources(document.getElementById('searchInput').value);
          } else {
            document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
            activeCategory = category;
            loadResources('', category);
          }
        }
      });
    }
    
    // Search functionality
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        // Clear category selection when searching
        document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
        activeCategory = null;
        loadResources(e.target.value);
      }, 300);
    });
    
    // Initialize
    loadCategories();
    loadResources();
  </script>
</body>
</html>
